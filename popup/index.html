<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesibilidad Web</title>
    <link rel="stylesheet" href="/popup/popup.css">
</head>
<body>
    <h1>Configuraciones de Accesibilidad</h1>
    <div class="slider-container">
        <label for="fontSizeSlider">Tamaño de Fuente:</label>
        <input type="range" id="fontSizeSlider" min="8" max="40" step="1">
        <span id="fontSizeValue" class="slider-value"></span>
    </div>
    <div class="slider-container">
        <label for="buttonSizeSlider">Tamaño de Botones:</label>
        <input type="range" id="buttonSizeSlider" min="8" max="40" step="1">
        <span id="buttonSizeValue" class="slider-value"></span>
    </div>
    <div class="slider-container">
        <label for="lineHeightSlider">Interlineado:</label>
        <input type="range" id="lineHeightSlider" min="1" max="3" step="0.1">
        <span id="lineHeightValue" class="slider-value"></span>
    </div>
    <div class="slider-container">
        <label for="imageSizeSlider">Factor de Escala de Imágenes:</label>
        <input type="range" id="imageSizeSlider" min="0.5" max="2.0" step="0.1" value="1">
        <span id="imageSizeValue" class="slider-value">1x</span>
    </div>
    <button id="toggleContrast">Cambiar Contraste</button>
    <button id="showAltText">Mostrar texto en Imagenes</button>

    <button id="generateSummary">Resumen de Página</button>
    <div id="summary-container">El resumen aparecerá aquí</div>

    <script src="/popup/popup.js"></script>
</body>
</html>
